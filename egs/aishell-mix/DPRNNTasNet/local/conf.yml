# filterbank config
filterbank:
  n_filters: 64
  kernel_size: 2
  stride: 1
# Network config
masknet:
  in_chan: 64
  out_chan: 64
  bn_chan: 128
  hid_size: 128
  chunk_size: 250
  hop_size: 125
  n_repeats: 6
  mask_act: 'sigmoid'
  bidirectional: true
  dropout: 0
# Training config
training:
  epochs: 200
  batch_size: 2
  num_workers: 4
  half_lr: yes
  early_stop: yes
  gradient_clipping: 5
# Optim config
optim:
  optimizer: adam
  lr: 0.001
  weight_decay: !!float 1e-5
# Data config
data:
  task: sep_clean
  train_dir: data/wav16k/min/train
  valid_dir: data/wav16k/min/dev
  sample_rate: 16000
  n_src: 2
  segment: 3
  data_augmentation: True
augmentation:
  aug_train_dir: /server/speech_data/Mandarin/aishell/data_aishell/wav/train
  #noise_dir:
  #global_db_range: [-50, 0]
  #abs_stats: [-16.7, 7]
  #rel_stats: [2.52, 4]
  #noise_stats: [5.1, 6.4]
  speed_perturb: [0.8, 1.2]
